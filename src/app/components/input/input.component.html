<div class="form-group">
  <label><ng-content></ng-content></label>
  <input
    [type]="_type"
    class="form-control"
    [formControl]="ngControl.control"
    [class.is-invalid]="ngControl.invalid"
    mask="(00) 0000-0000"
  />
  <div class="invalid-feedback" *ngIf="ngControl.hasError('required')">
    (*) Required
  </div>
</div>
